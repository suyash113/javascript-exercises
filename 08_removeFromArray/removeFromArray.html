<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeFromArray</title>
</head>
<body>
    <h1>--------removeFromArray-------</h1>
    <script>
        function removeFromArray(arr1, n) { // [1, 2, 3, 4], 3// should remove 3 and return [1,2,4]
            let newArr = Array.of(arr1.filter(num => num != n));
            return newArr
        }
        console.log(removeFromArray([1, 2, 3, 4], 3));
    </script>
</body>
</html>
