<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumAll</title>
</head>
<body>
    <h1>-------sumAll--------</h1>
    <script>
       function sumAll(start, end) { // (1, 4)  returns the sum of 1 + 2 + 3 + 4 which is 10
        var sumAll = 0
        for (let i = start; i <= end; i++) {
            sumAll += i
        } 
        return sumAll
    }
    console.log(sumAll(1,4))
    </script>
</body>
</html>
